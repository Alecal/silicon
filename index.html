<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Silicon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="gradient-bg">
<div class="page">
    <header>
        <div class="header-wrapper">
            <div class="logo"><img src="assets/images/silicon_logo.svg"></div>
                <div class="nav-wrapper">
                    <label for="toggle-checkbox" id="darkmode">Dark Mode</label>
                    <input type="checkbox" id="toggle-checkbox" class="toggle-checkbox">
                    <button class="button-main"><i class="fa-regular fa-user" style="margin-right:7px"></i>Sign in / up</button>
                </div>
            </div>
    </header>
<main>
    <section id="hero" class="hero-section">
        <div class="hero-wrapper">
            <div class="column">
                <div class="hero-text-wrapper">
                    <div class="row"><h1>Manage All your Money in One App</h1>
                    <p>We offer you a new generation of thev0c mobile banking.<br>Save, spend & manage money in your pocket.</p></div>
                    <div class="row">
                        <div class="appBtnWrapper">
                        <a href="#"class="store-badge"><img src="assets/images/apple.svg" alt="Download on the App Store" style="height:48px;"></a>
                        <a href="#"class="store-badge"><img src="assets/images/googlePlay.svg" alt="Get it on Google Play" style="height:48px;"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="hero-image-wrapper">
                    <div class="hero-iphone-bg"></div>
                    <div class="hero-iphone-sm"></div>
                </div>
            </div>
        </div>
</div>
    </section>
</div>
<div class="page">
    <section id="brands" class="brands-section">
            <div class="brand-logo-wrapper">
                <div class="brand-logo"><img src="assets/images/brands/logo_01.svg"></div>
                <div class="brand-logo"><img src="assets/images/brands/logo_02.svg"></div>
                <div class="brand-logo"><img src="assets/images/brands/logo_03.svg"></div>
                <div class="brand-logo"><img src="assets/images/brands/logo_04.svg"></div>
                <div class="brand-logo"><img src="assets/images/brands/logo_05.svg"></div>
                <div class="brand-logo"><img src="assets/images/brands/logo_06.svg"></div>
            </div>
    </section>
</div>
</main>

    <script src="https://kit.fontawesome.com/aa2d946b8a.js" crossorigin="anonymous"></script>
</body>
</html>
